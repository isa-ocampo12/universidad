<body>
    <div  style="border: 2px solid fuchsia; width: 50%; margin: 0 auto;">
        <h1 align="center">Contactanos para brindarte informacion mas detallada!</h1>
    </div>
<br><br>
<!-- POSITION -->
 <!-- left: 200px lo mueve hacia la derecha -->

    <div  style="position: relative; left: 350px;">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15864.571684554998!2d-75.58058554458003!3d6.244888900000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442859d833cfa3%3A0xa3fca5c91547777f!2sCesde%20-%20Centro%20de%20Estudios%20Especializados!5e0!3m2!1ses-419!2sco!4v1722869584052!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>


    <h2 align="center"> Para mas información llena el siguiente formulario: </h2>
    <div align="center">
        <form action=" ">
            <div style="border: 2px solid fuchsia; width: 50%; margin: 0 auto;">
                <br><br>
                    <label>Ingrese su nombre completo: </label>
                <input type="text" name="nombre" placeholder="En mayúscula" required> <br><br> 

                <label>Ingrese su numero de telefono: </label>
                <input type="number" name="telefono" maxlength="10 required" ><br><br>

                <label>Ingrese su correo: </label>
                <input type="email" name="correo" required> <br><br>

                <label>Seleciona tu carrera de interes: </label>
                <select name="Carrera">
                    <option value="sistemas"> Ing sistemas</option>
                    <option value="derecho"> Derechoo </option>
                    <option value="arquitectura"> Arquitectura</option>
                    <option value="mecatronica"> Ing Mecatronica</option>
                    <option value="contatudira"> Contaduria</option>
                </select><br><br>

                <label> Sugerencias, quejas, dudas e inquietudes: </label>
                <textarea name="pqr" placeholder="Escribe tu experiencia"></textarea><br>
                <br><br><br><br>
                <button type="submit">Enviar informacion</button>
                <button type="reset">Cancelar envio</button>
                <br><br><br>
            </div>
           
    </div>
